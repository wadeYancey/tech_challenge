	<script>
	document.getElementById("jsLink").addEventListener("click", myFunction);
	// Flag for "now processing" or "already clicked".
	var clicked = false;

	function myFunction() {
		// Will only start if clicked is false
		if(!clicked) {
			// Set clicked to true
			clicked = true;
			const object1 = ["Matt Johnson", "Bart Paden", "Ryan Doss", "Jared Malcolm", ];

			const object2 = ["Matt Johnson", "Bart Paden", "Jordan Heigle", "Tyler Viles", ];
			if(window.console) console.log(object2);
			const object3 = object1.concat(object2)
			let resultObject = [...new Set(object3)];
			if(window.console) console.log(resultObject);
			alert("Something is done!");
			// Re-enable after processing if you want
			// clicked = false;
		} else {
			alert("Operation already completed.");
